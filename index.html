  <script>
    function mostrarVersiculo(index) {
      const v = versiculos[index];
      document.getElementById('texto').textContent = `"${v.texto}"`;
      document.getElementById('referencia').textContent = v.referencia;
      document.getElementById('explicacao').textContent = v.explicacao;
    }

    let indiceAtual = Math.floor(Math.random() * versiculos.length);
    mostrarVersiculo(indiceAtual);

    function copiarVersiculo() {
      const texto = `"${versiculos[indiceAtual].texto}"\n${versiculos[indiceAtual].referencia}\n${versiculos[indiceAtual].explicacao}`;
      navigator.clipboard.writeText(texto).then(() => {
        alert("ðŸ“‹ VersÃ­culo copiado!");
      });
    }

    function compartilharVersiculo() {
      const v = versiculos[indiceAtual];
      const textoCompartilhar = `${v.texto}\n${v.referencia}\n${v.explicacao}`;
      if (navigator.share) {
        navigator.share({
          title: "VersÃ­culo Motivacional",
          text: textoCompartilhar,
          url: window.location.href
        }).catch(err => alert("Erro ao compartilhar: " + err));
      } else {
        alert("O compartilhamento nÃ£o Ã© suportado neste navegador.");
      }
    }

    function novoVersiculo() {
      let novoIndice;
      do {
        novoIndice = Math.floor(Math.random() * versiculos.length);
      } while (novoIndice === indiceAtual);
      indiceAtual = novoIndice;
      mostrarVersiculo(indiceAtual);
    }
  </script>
