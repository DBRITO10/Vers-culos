
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VersÃ­culo Motivacional do Dia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .versiculo {
      font-size: 1.3rem;
      margin: 1rem 0;
    }
    .referencia {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .explicacao {
      font-style: italic;
      margin-bottom: 1.5rem;
    }
    .botoes button {
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .botoes button:hover {
      background-color: #0077cc;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.8;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>VersÃ­culo Motivacional do Dia</h1>
    <div class="versiculo" id="texto"></div>
    <div class="referencia" id="referencia"></div>
    <div class="explicacao" id="explicacao"></div>
    <div class="botoes">
      <button onclick="copiarVersiculo()">ðŸ“‹ Copiar</button>
      <button onclick="compartilharVersiculo()">ðŸ“¤ Compartilhar</button>
      <button onclick="novoVersiculo()">ðŸ”„ Novo</button>
    </div>
    <footer>&copy; Palavra Viva de Deus</footer>
  </div>

  <canvas id="canvas" width="1080" height="1080"></canvas>

  <script src="versiculos.js"></script>
  <script>
    const versiculoEl = document.getElementById('texto');
    const referenciaEl = document.getElementById('referencia');
    const explicacaoEl = document.getElementById('explicacao');

    let indiceAtual = Math.floor(Math.random() * versiculos.length);
    mostrarVersiculo(indiceAtual);

    function mostrarVersiculo(index) {
      const v = versiculos[index];
      versiculoEl.textContent = `"${v.texto}"`;
      referenciaEl.textContent = v.referencia;
      explicacaoEl.textContent = v.explicacao;
    }

    function copiarVersiculo() {
      const texto = `${versiculoEl.textContent}\n${referenciaEl.textContent}\n${explicacaoEl.textContent}`;
      navigator.clipboard.writeText(texto).then(() => {
        alert("ðŸ“‹ VersÃ­culo copiado!");
      });
    }

    function novoVersiculo() {
      let novoIndice;
      do {
        novoIndice = Math.floor(Math.random() * versiculos.length);
      } while (novoIndice === indiceAtual);
      indiceAtual = novoIndice;
      mostrarVersiculo(indiceAtual);
    }

    function compartilharVersiculo() {
      const v = versiculos[indiceAtual];
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      const background = new Image();
      background.crossOrigin = "anonymous"; // importante para permitir uso da imagem externa
      background.src = 'https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1080&q=80';

      background.onload = () => {
        ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "white";
        ctx.textAlign = "center";

        ctx.font = "bold 40px Segoe UI";
        ctx.fillText("VersÃ­culo do Dia", canvas.width / 2, 100);

        ctx.font = "30px Segoe UI";
        ctx.fillText(v.texto, canvas.width / 2, 200);

        ctx.font = "bold 28px Segoe UI";
        ctx.fillText(`ðŸ“– ${v.referencia}`, canvas.width / 2, 270);

        ctx.font = "italic 26px Segoe UI";
        ctx.fillText(v.explicacao, canvas.width / 2, 340);

        ctx.fillStyle = "#cccccc";
        ctx.font = "24px Segoe UI";
        ctx.fillText("Â© Palavra Viva de Deus", canvas.width / 2, 1050);

        canvas.toBlob((blob) => {
          const file = new File([blob], "versiculo.png", { type: "image/png" });
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({
              files: [file],
              title: 'VersÃ­culo do Dia',
              text: `"${v.texto}" - ${v.referencia}`,
            }).catch((err) => alert("Erro ao compartilhar: " + err));
          } else {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "versiculo.png";
            a.click();
          }
        }, "image/png");
      };
    }
  </script>

</body>
</html>
