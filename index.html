
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VersÃ­culo Motivacional do Dia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .versiculo {
      font-size: 1.3rem;
      margin: 1rem 0;
    }
    .referencia {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .explicacao {
      font-style: italic;
      margin-bottom: 1.5rem;
    }
    .botoes button {
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .botoes button:hover {
      background-color: #0077cc;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>VersÃ­culo Motivacional do Dia</h1>
    <div class="versiculo" id="texto"></div>
    <div class="referencia" id="referencia"></div>
    <div class="explicacao" id="explicacao"></div>
    <div class="botoes">
      <button onclick="copiarVersiculo()">ðŸ“‹ Copiar</button>
      <button onclick="compartilharVersiculo()">ðŸ“¤ Compartilhar</button>
      <button onclick="novoVersiculo()">ðŸ”„ Novo</button>
    </div>
    <footer>&copy; Palavra Viva de Deus</footer>
  </div>

  <script src="versiculos.js"></script>
  <script>
    function mostrarVersiculo(index) {
      const v = versiculos[index];
      document.getElementById('texto').textContent = `"${v.texto}"`;
      document.getElementById('referencia').textContent = v.referencia;
      document.getElementById('explicacao').textContent = v.explicacao;
    }

    let indiceAtual = Math.floor(Math.random() * versiculos.length);
    mostrarVersiculo(indiceAtual);

    function copiarVersiculo() {
      const texto = `"${versiculos[indiceAtual].texto}"\n${versiculos[indiceAtual].referencia}\n${versiculos[indiceAtual].explicacao}`;
      navigator.clipboard.writeText(texto).then(() => {
        alert("ðŸ“‹ VersÃ­culo copiado!");
      });
    }

    function compartilharVersiculo() {
      const v = versiculos[indiceAtual];
      const textoCompartilhar = `${v.texto}\n${v.referencia}\n${v.explicacao}`;
      if (navigator.share) {
        navigator.share({
          title: "VersÃ­culo Motivacional",
          text: textoCompartilhar,
          url: window.location.href
        }).catch(err => alert("Erro ao compartilhar: " + err));
      } else {
        alert("O compartilhamento nÃ£o Ã© suportado neste navegador.");
      }
    }

    function novoVersiculo() {
      let novoIndice;
      do {
        novoIndice = Math.floor(Math.random() * versiculos.length);
      } while (novoIndice === indiceAtual);
      indiceAtual = novoIndice;
      mostrarVersiculo(indiceAtual);
    }
  </script>
</body>
</html>
