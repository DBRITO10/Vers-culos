
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Versículo do Dia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      backdrop-filter: brightness(0.7);
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      max-width: 90%;
    }

    #versiculo {
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    #referencia {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    #explicacao {
      font-size: 1rem;
      margin-bottom: 20px;
      font-style: italic;
    }

    .botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="versiculo">Carregando versículo...</div>
    <div id="referencia"></div>
    <div id="explicacao"></div>
    <div class="botoes">
      <button onclick="novoVersiculo()">Novo Versículo</button>
      <button onclick="copiarVersiculo()">Copiar</button>
      <button onclick="compartilharVersiculo()">Compartilhar</button>
    </div>
  </div>

  <script src="versiculos.js"></script>
  <script>
    let versiculoAtual = {};

    function novoVersiculo() {
      versiculoAtual = versiculos[Math.floor(Math.random() * versiculos.length)];
      document.getElementById("versiculo").textContent = versiculoAtual.texto;
      document.getElementById("referencia").textContent = versiculoAtual.referencia;
      document.getElementById("explicacao").textContent = versiculoAtual.explicacao;
    }

    function copiarVersiculo() {
      const texto = `${versiculoAtual.texto}\n${versiculoAtual.referencia}\n${versiculoAtual.explicacao}`;
      navigator.clipboard.writeText(texto)
        .then(() => alert("Versículo copiado!"))
        .catch(() => alert("Erro ao copiar."));
    }

    function compartilharVersiculo() {
      const texto = `${versiculoAtual.texto}\n${versiculoAtual.referencia}\n${versiculoAtual.explicacao}`;
      if (navigator.share) {
        navigator.share({
          text: texto
        });
      } else {
        alert("Compartilhamento não suportado neste dispositivo.");
      }
    }

    // Mostrar um versículo ao carregar
    window.onload = novoVersiculo;
  </script>
</body>
</html>
