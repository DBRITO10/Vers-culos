
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Versículo do Dia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 30px 15px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 15px;
      display: inline-block;
      max-width: 600px;
      margin-top: 40px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    #versiculo {
      font-size: 22px;
      margin: 20px 0 10px;
    }

    #referencia {
      font-size: 18px;
      margin-bottom: 15px;
      color: #ccc;
    }

    #explicacao {
      font-size: 18px;
      margin-bottom: 20px;
      font-style: italic;
      color: #fff;
    }

    .botoes button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .botoes button:hover {
      opacity: 0.9;
    }

    .atualizar { background-color: #4CAF50; color: white; }
    .copiar { background-color: #2196F3; color: white; }
    .compartilhar { background-color: #FF5722; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Versículo do Dia</h1>
    <div id="versiculo">Carregando versículo...</div>
    <div id="referencia"></div>
    <div id="explicacao"></div>

    <div class="botoes">
      <button class="atualizar" onclick="mostrarVersiculo()">Novo Versículo</button>
      <button class="copiar" onclick="copiarVersiculo()">Copiar</button>
      <button class="compartilhar" onclick="compartilharVersiculo()">Compartilhar</button>
    </div>
  </div>

  <script src="versiculos.js"></script>
  <script>
    function mostrarVersiculo() {
      const v = versiculos[Math.floor(Math.random() * versiculos.length)];
      document.getElementById("versiculo").textContent = v.texto;
      document.getElementById("referencia").textContent = v.referencia;
      document.getElementById("explicacao").textContent = v.explicacao;
    }

    function copiarVersiculo() {
      const texto = document.getElementById("versiculo").textContent;
      const ref = document.getElementById("referencia").textContent;
      const exp = document.getElementById("explicacao").textContent;
      const combinado = `${texto}\n${ref}\n\n${exp}`;
      navigator.clipboard.writeText(combinado);
      alert("Versículo copiado com sucesso!");
    }

    function compartilharVersiculo() {
      const texto = document.getElementById("versiculo").textContent;
      const ref = document.getElementById("referencia").textContent;
      const exp = document.getElementById("explicacao").textContent;
      const combinado = `${texto}\n${ref}\n\n${exp}`;

      if (navigator.share) {
        navigator.share({
          title: 'Versículo do Dia',
          text: combinado
        }).catch((err) => console.log("Erro ao compartilhar:", err));
      } else {
        alert("Seu navegador não suporta o compartilhamento direto.");
      }
    }

    // Mostrar automaticamente ao abrir
    mostrarVersiculo();
  </script>
</body>
</html>
