
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VersÃ­culo Motivacional do Dia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .versiculo {
      font-size: 1.3rem;
      margin: 1rem 0;
    }
    .referencia {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .explicacao {
      font-style: italic;
      margin-bottom: 1.5rem;
    }
    .botoes button {
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .botoes button:hover {
      background-color: #0077cc;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>VersÃ­culo Motivacional do Dia</h1>
    <div class="versiculo" id="texto"></div>
    <div class="referencia" id="referencia"></div>
    <div class="explicacao" id="explicacao"></div>
    <div class="botoes">
      <button onclick="copiarVersiculo()">ðŸ“‹ Copiar</button>
      <button onclick="compartilharComoImagem()">ðŸ“¤ Compartilhar</button>
      <button onclick="novoVersiculo()">ðŸ”„ Novo</button>
    </div>
    <footer>&copy; Palavra Viva de Deus</footer>
  </div>

  <script src="versiculos.js"></script>
  <script>
    function mostrarVersiculo(index) {
      const v = versiculos[index];
      document.getElementById('texto').textContent = `"${v.texto}"`;
      document.getElementById('referencia').textContent = v.referencia;
      document.getElementById('explicacao').textContent = v.explicacao;
    }

    let indiceAtual = Math.floor(Math.random() * versiculos.length);
    mostrarVersiculo(indiceAtual);

    function copiarVersiculo() {
      const texto = `"${versiculos[indiceAtual].texto}"\n${versiculos[indiceAtual].referencia}\n${versiculos[indiceAtual].explicacao}`;
      navigator.clipboard.writeText(texto).then(() => {
        alert("ðŸ“‹ VersÃ­culo copiado!");
      });
    }

    function compartilharComoImagem() {
      const titulo = "VersÃ­culo Motivacional do Dia";
      const texto = versiculos[indiceAtual].texto;
      const referencia = versiculos[indiceAtual].referencia;
      const explicacao = versiculos[indiceAtual].explicacao;

      const largura = 1080;
      const altura = 1080;
      const canvas = document.createElement("canvas");
      canvas.width = largura;
      canvas.height = altura;
      const ctx = canvas.getContext("2d");

      const grad = ctx.createLinearGradient(0, 0, 0, altura);
      grad.addColorStop(0, "#002b36");
      grad.addColorStop(1, "#0f2027");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, largura, altura);

      ctx.fillStyle = "white";
      ctx.textAlign = "center";

      ctx.font = "bold 42px Segoe UI";
      ctx.fillText(titulo, largura / 2, 100);

      ctx.font = "28px Segoe UI";
      drawMultilineText(ctx, `\"${texto}\"`, largura / 2, 200, 800);

      ctx.font = "bold 30px Segoe UI";
      ctx.fillText("ðŸ“– " + referencia, largura / 2, 480);

      ctx.font = "italic 26px Segoe UI";
      drawMultilineText(ctx, explicacao, largura / 2, 540, 800);

      canvas.toBlob(blob => {
        const file = new File([blob], "versiculo.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({
            title: "VersÃ­culo do Dia",
            text: "Palavra Viva de Deus",
            files: [file]
          }).catch(() => alert("Compartilhamento cancelado."));
        } else {
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = "versiculo.png";
          link.click();
        }
      }, "image/png");
    }

    function drawMultilineText(ctx, text, x, startY, maxWidth, lineHeight = 36) {
      const words = text.split(' ');
      let line = '';
      let y = startY;
      for (let n = 0; n < words.length; n++) {
        const testLine = line + words[n] + ' ';
        const metrics = ctx.measureText(testLine);
        const testWidth = metrics.width;
        if (testWidth > maxWidth && n > 0) {
          ctx.fillText(line, x, y);
          line = words[n] + ' ';
          y += lineHeight;
        } else {
          line = testLine;
        }
      }
      ctx.fillText(line, x, y);
    }

    function novoVersiculo() {
      let novoIndice;
      do {
        novoIndice = Math.floor(Math.random() * versiculos.length);
      } while (novoIndice === indiceAtual);
      indiceAtual = novoIndice;
      mostrarVersiculo(indiceAtual);
    }
  </script>
</body>
</html>
