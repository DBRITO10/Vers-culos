<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vers√≠culo do Dia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    .versiculo-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      margin: 50px auto;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #ffffff;
      color: #000000;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="versiculo-box">
    <h2 id="versiculoTexto"></h2>
    <h4 id="versiculoReferencia"></h4>
    <p id="versiculoExplicacao"></p>
    <div class="buttons">
      <button onclick="novoVersiculo()">üîÅ Novo Vers√≠culo</button>
      <button onclick="copiarVersiculo()">üìã Copiar</button>
      <button onclick="compartilharVersiculo()">üì§ Compartilhar</button>
    </div>
  </div>

  <script src="versiculos.js"></script>
  <script>
    function novoVersiculo() {
      const v = versiculos[Math.floor(Math.random() * versiculos.length)];
      document.getElementById('versiculoTexto').innerText = '‚Äú' + v.texto + '‚Äù';
      document.getElementById('versiculoReferencia').innerText = v.referencia;
      document.getElementById('versiculoExplicacao').innerText = v.explicacao;
    }

    function copiarVersiculo() {
      const texto = document.getElementById('versiculoTexto').innerText + "\\n" +
                    document.getElementById('versiculoReferencia').innerText + "\\n" +
                    document.getElementById('versiculoExplicacao').innerText;
      navigator.clipboard.writeText(texto)
        .then(() => alert('Vers√≠culo copiado!'))
        .catch(err => alert('Erro ao copiar.'));
    }

    function compartilharVersiculo() {
      const texto = document.getElementById('versiculoTexto').innerText + "\\n" +
                    document.getElementById('versiculoReferencia').innerText + "\\n" +
                    document.getElementById('versiculoExplicacao').innerText;
      if (navigator.share) {
        navigator.share({
          title: 'Vers√≠culo do Dia',
          text: texto
        }).catch(error => alert('Erro ao compartilhar.'));
      } else {
        alert('Compartilhamento n√£o suportado neste navegador.');
      }
    }

    window.onload = novoVersiculo;
  </script>
</body>
</html>
