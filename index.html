
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VersÃ­culo Motivacional do Dia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .versiculo {
      font-size: 1.3rem;
      margin: 1rem 0;
    }
    .referencia {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .explicacao {
      font-style: italic;
      margin-bottom: 1.5rem;
    }
    .botoes button {
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .botoes button:hover {
      background-color: #0077cc;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container" id="conteudo">
    <h1>VersÃ­culo Motivacional do Dia</h1>
    <div class="versiculo" id="texto"></div>
    <div class="referencia" id="referencia"></div>
    <div class="explicacao" id="explicacao"></div>
    <div class="botoes">
      <button onclick="copiarVersiculo()">ðŸ“‹ Copiar</button>
      <button onclick="compartilharVersiculo()">ðŸ“¤ Compartilhar</button>
      <button onclick="novoVersiculo()">ðŸ”„ Novo</button>
    </div>
    <footer>&copy; Palavra Viva de Deus</footer>
  </div>

  <script src="versiculos.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    let indiceAtual = Math.floor(Math.random() * versiculos.length);

    function mostrarVersiculo(index) {
      const v = versiculos[index];
      document.getElementById('texto').textContent = `"${v.texto}"`;
      document.getElementById('referencia').textContent = `ðŸ“– ${v.referencia}`;
      document.getElementById('explicacao').textContent = v.explicacao;
    }

    mostrarVersiculo(indiceAtual);

    function copiarVersiculo() {
      const v = versiculos[indiceAtual];
      const texto = `"${v.texto}"\nðŸ“– ${v.referencia}\n${v.explicacao}`;
      navigator.clipboard.writeText(texto).then(() => {
        alert("ðŸ“‹ VersÃ­culo copiado!");
      });
    }

    function compartilharVersiculo() {
      const conteudo = document.createElement("div");
      conteudo.style.width = "800px";
      conteudo.style.height = "800px";
      conteudo.style.display = "flex";
      conteudo.style.flexDirection = "column";
      conteudo.style.justifyContent = "center";
      conteudo.style.alignItems = "center";
      conteudo.style.textAlign = "center";
      conteudo.style.padding = "40px";
      conteudo.style.backgroundImage = "url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1500&q=80')";
      conteudo.style.backgroundSize = "cover";
      conteudo.style.color = "white";
      conteudo.style.fontFamily = "'Segoe UI', sans-serif";

      const titulo = document.createElement("h2");
      titulo.textContent = "VersÃ­culo do Dia";

      const versiculo = document.createElement("p");
      versiculo.textContent = `"${versiculos[indiceAtual].texto}"`;
      versiculo.style.fontSize = "1.3rem";

      const ref = document.createElement("p");
      ref.innerHTML = `ðŸ“– <strong>${versiculos[indiceAtual].referencia}</strong>`;

      const explicacao = document.createElement("p");
      explicacao.textContent = versiculos[indiceAtual].explicacao;
      explicacao.style.fontStyle = "italic";

      const rodape = document.createElement("p");
      rodape.textContent = "Â© Palavra Viva de Deus";
      rodape.style.marginTop = "2rem";
      rodape.style.fontSize = "0.8rem";

      conteudo.appendChild(titulo);
      conteudo.appendChild(versiculo);
      conteudo.appendChild(ref);
      conteudo.appendChild(explicacao);
      conteudo.appendChild(rodape);

      document.body.appendChild(conteudo);

      html2canvas(conteudo).then(canvas => {
        canvas.toBlob(blob => {
          const file = new File([blob], "versiculo.png", { type: "image/png" });
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({
              files: [file],
              title: "VersÃ­culo do Dia",
              text: versiculos[indiceAtual].texto
            }).catch(() => {
              alert("Compartilhamento cancelado.");
            });
          } else {
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "versiculo.png";
            link.click();
            URL.revokeObjectURL(url);
            alert("Imagem pronta para compartilhar! ðŸ“¸");
          }
        });
        document.body.removeChild(conteudo);
      });
    }

    function novoVersiculo() {
      let novoIndice;
      do {
        novoIndice = Math.floor(Math.random() * versiculos.length);
      } while (novoIndice === indiceAtual);
      indiceAtual = novoIndice;
      mostrarVersiculo(indiceAtual);
    }
  </script>
</body>
</html>
