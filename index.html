  <style>

    }

      font-size: 1.3rem;

    }
    .referencia {
      font-weight: bold;

      margin-top: 2rem;

      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>VersÃ­culo Motivacional do Dia</h1>
    <div class="versiculo" id="texto"></div>
    <div class="referencia" id="referencia"></div>
    <div class="explicacao" id="explicacao"></div>
    <div class="botoes">
      <button onclick="copiarVersiculo()">ðŸ“‹ Copiar</button>
      <button onclick="compartilharImagem()">ðŸ“¤ Compartilhar</button>
      <button onclick="novoVersiculo()">ðŸ”„ Novo</button>
    </div>
    <footer>&copy; Palavra Viva de Deus</footer>
  </div>

  <canvas id="canvas" width="1080" height="1080" style="display:none;"></canvas>

  <script src="versiculos.js"></script>
  <script>
    let indiceAtual = Math.floor(Math.random() * versiculos.length);
    const versiculoDOM = document.getElementById('texto');
    const referenciaDOM = document.getElementById('referencia');
    const explicacaoDOM = document.getElementById('explicacao');

    function mostrarVersiculo(index) {
      const v = versiculos[index];
      versiculoDOM.textContent = `"${v.texto}"`;
      referenciaDOM.textContent = `ðŸ“– ${v.referencia}`;
      explicacaoDOM.textContent = v.explicacao;
    }

    mostrarVersiculo(indiceAtual);

    function copiarVersiculo() {
      const texto = `${versiculoDOM.textContent}\n${referenciaDOM.textContent}\n${explicacaoDOM.textContent}`;
      navigator.clipboard.writeText(texto).then(() => alert("ðŸ“‹ VersÃ­culo copiado!"));
    }

    function novoVersiculo() {
      let novoIndice;
      do {
        novoIndice = Math.floor(Math.random() * versiculos.length);
      } while (novoIndice === indiceAtual);
      indiceAtual = novoIndice;
      mostrarVersiculo(indiceAtual);
    }

    async function compartilharImagem() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // fundo
      const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grad.addColorStop(0, "#0a2332");
      grad.addColorStop(1, "#162c35");
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // texto
      ctx.fillStyle = "white";
      ctx.font = "bold 48px Segoe UI";
      ctx.textAlign = "center";
      ctx.fillText("VersÃ­culo Motivacional do Dia", canvas.width/2, 120);

      ctx.font = "36px Segoe UI";
      ctx.fillText(versiculoDOM.textContent, canvas.width/2, 250);

      ctx.font = "bold 34px Segoe UI";
      ctx.fillText(referenciaDOM.textContent, canvas.width/2, 350);

      ctx.font = "italic 32px Segoe UI";
      ctx.fillText(explicacaoDOM.textContent, canvas.width/2, 430);

      ctx.font = "28px Segoe UI";
      ctx.fillStyle = "lightgray";
      ctx.fillText("Â© Palavra Viva de Deus", canvas.width/2, 1000);

      canvas.toBlob(blob => {
        const file = new File([blob], "versiculo.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({
            files: [file],
            title: "VersÃ­culo do Dia",
            text: "Confira essa mensagem abenÃ§oada:"
          }).catch(err => alert("Erro ao compartilhar: " + err));
        } else {
          alert("Este navegador nÃ£o suporta o compartilhamento de imagem.");
        }
      });
    }
  </script>
</body>
