
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Versículo do Dia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .versiculo {
      font-size: 1.3rem;
      margin: 1rem 0;
    }
    .explicacao {
      font-style: italic;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }
    .botoes button {
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .botoes button:hover {
      background-color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="versiculo" class="versiculo">Carregando versículo...</div>
    <div id="explicacao" class="explicacao">Aguarde a explicação...</div>
    <div class="botoes">
      <button onclick="mostrarVersiculo()">Novo Versículo</button>
      <button onclick="copiarVersiculo()">Copiar</button>
      <button onclick="compartilharVersiculo()">Compartilhar</button>
    </div>
  </div>

  <script src="versiculos.js"></script>
  <script>
    let versiculoAtual = "";

    function mostrarVersiculo() {
      const index = Math.floor(Math.random() * versiculos.length);
      const item = versiculos[index];
      versiculoAtual = `${item.texto} - ${item.referencia}`;
      document.getElementById("versiculo").textContent = versiculoAtual;
      document.getElementById("explicacao").textContent = item.explicacao || "Medite nesse versículo com fé.";
    }

    function copiarVersiculo() {
      navigator.clipboard.writeText(versiculoAtual);
      alert("Versículo copiado!");
    }

    function compartilharVersiculo() {
      if (navigator.share) {
        navigator.share({
          title: "Versículo do Dia",
          text: versiculoAtual,
          url: window.location.href
        });
      } else {
        alert("Compartilhamento não suportado neste navegador.");
      }
    }

    mostrarVersiculo();
  </script>
</body>
</html>
