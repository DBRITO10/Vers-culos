
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vers√≠culos B√≠blicos</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
    }
    .caixa {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .botoes button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="versiculo" class="caixa">Clique em "Novo Vers√≠culo" para come√ßar!</div>
    <div class="botoes">
      <button onclick="mostrarVersiculoAleatorio()">üîÅ Novo Vers√≠culo</button>
      <button onclick="copiarVersiculo()">üìã Copiar</button>
      <button onclick="compartilharVersiculo()">üì§ Compartilhar</button>
    </div>
  </div>
  <script src="versiculos.js"></script>
  <script>
    function mostrarVersiculoAleatorio() {
      const index = Math.floor(Math.random() * versiculos.length);
      document.getElementById("versiculo").innerText = versiculos[index];
    }
    function copiarVersiculo() {
      const texto = document.getElementById("versiculo").innerText;
      navigator.clipboard.writeText(texto);
      alert("Vers√≠culo copiado!");
    }
    function compartilharVersiculo() {
      const texto = document.getElementById("versiculo").innerText;
      if (navigator.share) {
        navigator.share({ text: texto });
      } else {
        alert("Compartilhamento n√£o suportado neste dispositivo.");
      }
    }
  </script>
</body>
</html>
